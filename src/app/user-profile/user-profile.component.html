<div class="container emp-profile">

    <div class="row">
        <div class="col-md-4">
            <div class="profile-img">
                <img src="/assets/user2.jpg" alt="" />
                <div class="file btn btn-lg btn-primary">
                    Change Photo
                    <input type="file" name="file" />
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="profile-head">
                <h5>
                    {{u_name}}
                </h5>
                <h6>
                    Web Developer and Designer
                </h6>

            </div>
        </div>

    </div>
    <div class="row">

        <div class="col-md-12">
            <div class="card text-xs-left user-card">
                <h2 class="card-title" style="color:black;"><i class="fa fa-user fa-fw"></i>Basic
                    Information</h2>
                <div style="height: 15px"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <label>User Id</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{u_name}}98</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Name</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{u_name}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Email</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{u_name}}@gmail.com</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Phone</label>
                        </div>
                        <div class="col-md-6">
                            <p>123 456 7890</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Profession</label>
                        </div>
                        <div class="col-md-6">
                            <p>Web Developer and Designer</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
