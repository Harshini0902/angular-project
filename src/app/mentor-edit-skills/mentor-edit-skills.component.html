<div class="heading">Edit skills</div>
<div class="container margin">
    <div class="jumbotron col-lg-6 m-auto">
        <div class="jumbotron-content">
            <h1>Skills</h1>
            <p class="jumbotron-lg-only">Enter technology and commission</p>

            <form [formGroup]="skillForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="skillName">Skill</label>
                    <input type="skillName" formControlName="skillName" name="skillName" id="skillName"
                        class="form-control" placeholder="Enter skill">

                </div>


                <div class="form-group">
                    <label for="proficiency">Proficiency</label>
                    <input type="proficiency" formControlName="proficiency" name="proficiency" id="proficiency"
                        class="form-control" placeholder="proficiency">

                </div>
                <input type="submit" data-toggle="modal" data-target="#addskill" value="Add skill"
                    class="btn btn-primary btn-large btn-color ">
            </form>
        </div>
    </div>
</div>

<div *ngFor="let s of skills" class="mb-3">
<div class="card card-inverse card-color  ">
    <div class="card-block p-3">
        <div class="row">
            <!-- <div class="col-md-3 col-lg-3"><img src="/assets/sql-logo2.png" class="card-img1"></div> -->
            <div class="col-md-4 col-lg-4">
                <h3 class="card-title">Skill:{{s.skillName}}</h3>
            </div>
            <div class="col-md-4 col-lg-4">
                <h3 class="card-title">Proficiency:{{s.proficiency}}</h3>
            </div>
            <!-- <a href="#" class="btn btn-primary btn-large btn-color mr-2" data-toggle="modal"
                    data-target="#addskill">Add skill</a> -->
            <div class="col-md-4 col-lg-4">
                <button (click)=deleteSkill($event,s.skillName) class="btn btn-primary btn-large btn-color " data-toggle="modal"
                    data-target="#removeskill">Remove skill</button>

            </div>
        </div>
    </div>
</div>
</div>

<div class="modal fade" id="addskill" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add skill</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>

            </div>
            <div class="modal-body">
                <p>Skill is added successfully</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-color" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="removeskill" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Remove skill</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>

            </div>
            <div class="modal-body">
                <p>Skill is removed successfully</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-color" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
