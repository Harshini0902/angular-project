<div class="container margin">
    <div class="jumbotron col-lg-6 m-auto">
        <div class="jumbotron-content">
            <h1>Edit profile</h1>
            <p class="jumbotron-lg-only">Edit your profile and save changes</p>
            <form name="user-sign-up">
                <div class="form-group"><label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter username">
                </div>
                <div class="form-group"><label for="email">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter email address">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="password2">Confirm password</label><input type="password" id="password2"
                        name="password2" class="form-control" placeholder="Re-enter password">
                </div>
                <a class="btn btn-primary btn-large btn-color ">Save changes</a>
            </form>
        </div>
    </div>
</div>
